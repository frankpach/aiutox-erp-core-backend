name: Backend CI

# El build y push de Docker se hace localmente con scripts/50-deploy/build-and-deploy.ps1
# Este workflow solo valida el c√≥digo en GitHub (sin runners self-hosted)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --extra dev
        working-directory: ./

      - name: Lint with ruff
        run: uv run ruff check .
        working-directory: ./

      - name: Format check with black
        run: uv run black --check .
        working-directory: ./

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short -q -m "not performance"
        working-directory: ./
