services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aiutox_backend_dev
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    environment:
      # Force Docker-internal connectivity for backend
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      FRONTEND_URL: http://frontend:5173
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173,http://frontend:5173,http://aiutox_frontend_dev:5173
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz', timeout=3)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: development-dependencies-env
    container_name: aiutox_frontend_dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:5173/@vite/client"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    command: npm run dev -- --host 0.0.0.0 --port 5173

  db:
    image: postgres:17-alpine
    container_name: aiutox_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c max_locks_per_transaction=256
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aiutox_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aiutox_pgadmin_dev
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
  pgadmin_data:

